apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: ops-etcd
  namespace: monitoring 
  labels:
    tier: ops
spec:
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      component: etcd
  podMetricsEndpoints:
    - port: 2381
      path: /metrics
      interval: 15s
      scheme: http
