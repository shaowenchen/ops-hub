---
apiVersion: v1
kind: Service
metadata:
  name: ops-etcd
  namespace: kube-system
  labels:
    app: etcd
    component: etcd
spec:
  selector:
    component: etcd
  ports:
    - name: metrics
      port: 2381
      targetPort: 2381
      protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ops-etcd
  namespace: monitoring
  labels:
    tier: ops
spec:
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      component: etcd
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scheme: http