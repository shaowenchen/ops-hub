apiVersion: v1
kind: Service
metadata:
  labels:
    app: ops-gpu-process-exporter
  name: ops-gpu-process-exporter
  namespace: monitoring
spec:
  ports:
  - name: metrics
    port: 9401
    protocol: TCP
    targetPort: 9401
  selector:
    app.kubernetes.io/name: process-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    tier: ops
  name: ops-gpu-process-exporter
  namespace: monitoring
spec:
  endpoints:
    - interval: 15s
      port: metrics
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: ops-gpu-process-exporter
  targetLabels:
    - tier
