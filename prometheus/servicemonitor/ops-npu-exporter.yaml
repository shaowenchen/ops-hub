apiVersion: v1
kind: Service
metadata:
  labels:
    app: ops-npu-exporter
  name: ops-npu-exporter
  namespace: kube-system
spec:
  ports:
  - name: metric
    port: 8082
    protocol: TCP
    targetPort: 8082
  selector:
    app: npu-exporter
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
  labels:
    tier: ops
  name: ops-npu-exporter
  namespace: monitoring
spec:
  endpoints:
  - interval: 15s
    port: metric
    relabelings:
    - action: replace
      sourceLabels:
      - __meta_kubernetes_endpoint_node_name
      targetLabel: node
    metricRelabelings:
    # 只保留核心的 NPU 指标
    - action: keep
      regex: npu_(chip_info|utilization|health_status|temperature|power|hbm_used_memory|hbm_total_memory|aicore_current_rate|ai_cpu_current_rate)
      sourceLabels:
      - __name__
  namespaceSelector:
    matchNames:
    - monitoring
    - kube-system
  selector:
    matchLabels:
      app: ops-npu-exporter
  targetLabels:
  - tier