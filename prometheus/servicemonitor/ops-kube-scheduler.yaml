apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    tier: ops
  name: ops-kube-scheduler
  namespace: monitoring
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 15s
    port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
    metricRelabelings:
    # 只保留核心的 scheduler 指标
    - action: keep
      regex: scheduler_(schedule_attempts_total|scheduling_attempt_duration_seconds.*|pod_scheduling_duration_seconds.*|framework_extension_point_duration_seconds.*|pending_pods|preemption_attempts_total|queue_incoming_pods_total)
      sourceLabels:
      - __name__
    # 删除过细的 histogram buckets
    - action: drop
      regex: scheduler_(scheduling_attempt_duration_seconds_bucket|pod_scheduling_duration_seconds_bucket|framework_extension_point_duration_seconds_bucket);(0\.001|0\.002|0\.004|0\.008|0\.016|0\.032|0\.064|0\.128|0\.256|0\.512|1\.024|2\.048|4\.096)
      sourceLabels:
      - __name__
      - le
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 5s
    metricRelabelings:
    - action: drop
      regex: process_start_time_seconds
      sourceLabels:
      - __name__
    path: /metrics/slis
    port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  jobLabel: app.kubernetes.io/name
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-scheduler
